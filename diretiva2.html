<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="textPar" />       
         <br>
         <button v-on:click="alterarNome"> Chamar Update Name </button>  
         <br>
         <label v-text= "textPar"></label> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        new Vue({

            el: '#app',
            data: {               
                textPar: ""  
            },
            methods: {
               alterarNome(){
                   this.textPar="Andrade";
               } 
            },

        })

    </script>

   
</body>

</html>
