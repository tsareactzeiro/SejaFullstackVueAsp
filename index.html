<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">

        <p>{{ msg  }}</p>
        <p>{{ ehverdade ? 'Verdade' : 'False'}}</p>
        <p>{{ frutas [0] + frutas [2] }}</p>
        <p>Aluno: {{ aluno.nome}} </p>
        <p>{{ 1 + num1}}</p>
        <p>{{ metodo() }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        new Vue({

            el: '#app',
            data: {
                msg: 'Teste de mensagem Vue',
                ehverdade: false,
                frutas: ['Pera','Uva','Ma√ßa'],
                aluno: {nome: 'Paula'},
                num1: 1
                
            },
            methods: {
                metodo() {
                    return 'Fruta: ' + this.frutas
                  }
            },


        })

    </script>

   
</body>

</html>
